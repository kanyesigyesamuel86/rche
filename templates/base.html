{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<style>

header {
    background-color: #0e498b;
    color: #fff;
    height: 30px;
}
header ul {
    float: right;
    margin-bottom: 1px;
}


    header  ul .apply {
    border-radius: 5px;
    border-style: solid;
    border-color: rgb(10, 8, 8);
    border-width: 2px; /* Set the border width to 1px */
    padding: 2px; 
    background-color: rgb(85, 26, 17);
}

header ul .account {
    border-radius: 50%;
    border-style: solid;
    border-width: 1px; /* Set the border width to 1px */
    float: right;

}
</style>


<body>
    <header>
        {% if user.is_authenticated %}
            <ul><a href="/">Welcome</a>
                <a href="{% url 'registration' %}">Register</a>
                <a href="{% url 'logged_out' %}">Logout</a>
                <a href="{% url 'dashboard' %}">Dashboard</a>
                <a href="{% url 'course_list' %}" class="apply" >Apply</a>
                 <a href="{% url 'account_info' %}" class="account" >{{ user.get_username }}</a>
                

            </ul>
        {% else %}
        <ul><a href="/">Welcome</a>
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'registration' %}">Register</a>
            <a href="{% url 'course_list' %}" class="apply">Apply</a>


        </ul>
        {% endif %}
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div> <a href="#" class="btn">Get in Touch</a></div>
        <br>
        <a href="https://www.facebook.com/kanyesigye.samuel.54" target="_blank">
            <img src="{% static 'images/facebook-icon.png' %}" alt="Facebook">
        </a>
        <a href="https://www.linkedin.com/in/kanyesigye-samuel-9420b6254/" target="_blank">
            <img src="{% static 'images/linkedin-icon.png' %}" alt="Linkedin">
        </a>
        <a href="https://twitter.com/KanyesigyeSam11" target="_blank">
            <img src="{% static 'images/twitter-icon.png' %}" alt="Twitter">
        </a>
        <a href="#" target="_blank">
            <img src="{% static 'images/instagram-icon.png' %}" alt="Instagram">
        </a>
        
        <p>&copy; 2024 Kanyesigye Samuel - All rights reserved.</p>
    </footer>

</body>

</html>
